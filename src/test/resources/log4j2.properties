log4j2.rootLogger= DEBUG, CONSOLE, FILE

log4j2.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j2.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j2.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=logs/app.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n